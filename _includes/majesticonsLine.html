<script>
  var iconDataLine = {{ majesticonsLine | safe }};
  function loadIconDataLine() {
      return {
          search: "",
          iconDataLine,
          get filteredIcons() {
              if (this.search === "") {
                  return this.iconDataLine;
              }
              return this.iconDataLine.filter((item) => {
                  return item.name
                      .toLowerCase()
                      .includes(this.search.toLowerCase());
              });
          },
      };
  }
</script>

<div class="max-w-7xl mx-auto p-4">
  <div x-data="loadIconDataLine()">

    <div class="relative">
      <input
      x-ref="searchField"
      x-model="search"
      x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
      placeholder="Search through all icons for one style..."
      type="search"
      class="text-center block w-full border border-gray-300 rounded-full px-4 py-3 my-4"
    />
    </div>
  
    <div class="grid gap-2 grid-cols-12">
      <template x-for="item in filteredIcons" :key="item">
        <div class="col-span-1 text-center border border-gray-200 flex items-center justify-center rounded-2xl p-4">
          <div x-html="item.sourceWithClass"></div>
          <!-- <div class="text-xs w-full truncate text-center text-gray-500" x-text="item.namePlain"></div> -->
          <div class="sr-only" x-bind:id="item.namePlain" x-text="item.source"></div>
          <!-- <div x-bind:data-clipboard-target="'#' + item.namePlain" class="icon-copy-trigger hover:underline cursor-pointer font-bold transition-opacity group-hover:opacity-100 opacity-0 ">Copy SVG</div> -->
        </div>
      </template>
    </div>
  </div>
</div>
