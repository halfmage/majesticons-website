<script>
  var iconDataLine = {{ majesticonsLine | safe }};
  function loadIconDataLine() {
      return {
          search: "",
          iconDataLine,
          get filteredIcons() {
              if (this.search === "") {
                  return this.iconDataLine;
              }
              return this.iconDataLine.filter((item) => {
                  return item.name
                      .toLowerCase()
                      .includes(this.search.toLowerCase());
              });
          },
      };
  }
</script>

<div x-data="loadIconDataLine()">

  <div class="relative">
    <input
    x-ref="searchField"
    x-model="search"
    x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
    placeholder="Search through 720 icons for one style..."
    type="search"
    class="block w-full border-gray-700 rounded px-4 py-3 pl-16 bg-gray-800 my-4"
  />
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 absolute left-4 top-3.5" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m20 20-4.05-4.05m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z"/>
  </svg>
  </div>

  <div class="grid gap-3" style="grid-template-columns: repeat(auto-fill, minmax(100px, 1fr))">
    <template x-for="item in filteredIcons" :key="item">
      <div class="flex flex-col items-center p-3 rounded bg-gray-800">
        <div class="my-8" x-html="item.sourceWithClass"></div>
        <div class="text-xs w-full truncate text-center text-gray-500" x-text="item.namePlain"></div>
        <div class="sr-only" x-bind:id="item.namePlain" x-text="item.source"></div>
        <!-- <div x-bind:data-clipboard-target="'#' + item.namePlain" class="icon-copy-trigger hover:underline cursor-pointer font-bold transition-opacity group-hover:opacity-100 opacity-0 ">Copy SVG</div> -->
      </div>
    </template>
  </div>
</div>
