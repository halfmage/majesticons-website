<!DOCTYPE html>
<html lang="en">
<head>
  {% include "meta.html" %}
  <link rel="stylesheet" href="/style.css?v={% version %}" />
  <script src="/js/alpine.js?v={% version %}"></script>
</head>
<body class="bg-white text-gray-900">

  <div>
    {% include "header.html" %}
      {{content | safe}}
    {% include "footer.html" %}
  </div>

  <!-- Pixelarticons teaser -->
  <div class="fixed left-2 bottom-2 mr-2 rounded-xl text-center py-2 px-4 dark:bg-gray-100 dark:text-gray-900 bg-gray-800 text-white">
    Check my other pixel style icon set: <a class="underline hover:text-gray-700" href="https://www.pixelarticons.com">Pixelarticons</a>
  </div>

  <!-- Light/Dark theme switcher script -->
  <script>
    document
      .getElementById("switchTheme")
      .addEventListener("click", function () {
        let htmlClasses = document.querySelector("html").classList;
        if (localStorage.theme == "dark") {
          htmlClasses.remove("dark");
          localStorage.removeItem("theme");
        } else {
          htmlClasses.add("dark");
          localStorage.theme = "dark";
        }
      });
    if (
      localStorage.theme === "dark" ||
      (!"theme" in localStorage &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.querySelector("html").classList.add("dark");
    } else if (localStorage.theme === "dark") {
      document.querySelector("html").classList.add("dark");
    }
  </script>
  
  <script async defer src="https://api.majesticons.com/latest.js"></script>
  <noscript><img src="https://api.majesticons.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body>
</html>
