---
layout: base
title: PNG Preview
---

<div class="container mx-auto px-4 text-center py-16 pb-8">
  <h1 class="text-3xl md:text-6xl lg:text-7xl font-bold tracking-tight">
    <span class="text-gradient bg-gradient-to-r from-primary to-secondary p-1">Majesticons Pro</span> <br>
    <span class="inline-block mt-2">All Icons png preview</span>
  </h1>
  <p class="text-gray-400 mt-8 md:text-xl leading-relaxed max-w-prose mx-auto">
    Preview of all 3175 line icons. Stay calm that is a lot to load!
  </p>
</div>

<div class="container mx-auto px-4 py-16">
  <div class="grid gap-3" style="grid-template-columns: repeat(auto-fill, minmax(64px, 1fr))">
    {% for icon in collections.icons %}
      <div class="bg-gray-600 rounded p-3 hover:bg-gray-50 transition-color">
        <img src="/{{ icon }}" alt="" loading="lazy" decoding="async" class="mx-auto">
      </div>
    {% endfor %}
  </div>
</div>
