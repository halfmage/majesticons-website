---
layout: base
---

<div class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300">
  <div class="container mx-auto px-4 py-8 md:py-24 text-center">
  <h2 class="text-3xl md:text-5xl font-bold" style="line-height:1.3;">Majesticons preview</h2>
  <p class="text-base md:text-lg my-8 text-gray-500" style="line-height:1.5;">
    Preview of all 3175 line icons. Stay calm that is a lot to load!
  </p> 
    <a class="transition-colors mr-4 font-bold bg-primary-500 hover:bg-primary-600 text-white text-lg rounded py-3 px-6 shadow" rel="noopener noreferrer" target="_blank" href="https://gum.co/majesticons">
      Get all icons (Figma, SVG)
    </a>
</div>
</div>

<div class="container mx-auto px-4 py-16">
  <div class="grid gap-4" style="grid-template-columns: repeat(20, minmax(0, 1fr));">
    {% for icon in collections.icons %}
      <img src="/{{ icon }}" alt="" loading="lazy" decoding="async" class="mx-auto mb-4">
    {% endfor %}
  </div>
</div>
